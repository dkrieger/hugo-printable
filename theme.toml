# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Printable"
license = "MIT"
licenselink = "https://github.com/dkrieger/hugo-printable/blob/master/LICENSE"
description = """
Barebones printable theme for technical writing. "/" is meant to be used as
cover page with wkhtmltopdf. Complementary to (unprintable) DocDock."""
homepage = "https://github.com/dkrieger/hugo-printable"
tags = ["minimal", "minimalist", "minimalistic", "documentation"]
features = ["printable", "font-awesome"]
min_version = "0.41"

[author]
  name = "Doug Krieger"
  homepage = "https://github.com/dkrieger"
